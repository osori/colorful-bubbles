<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colorful Bubbles!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/paperscript" src="js/paperscript.js" canvas="myCanvas"></script>   
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered front">
        Colorful Bubbles
      </h1>
      <p class="subtitle has-text-centered">
        with <a href="http://paperjs.org">paper.js</a>
      </p>
      <div class="columns is-mobile is-centered">
        <div class="column is-half is-narrow">
          <span class="front">Speed Control</span>
          <div class="front" id="speed-slider">
            <div id="speed-handle" class="ui-slider-handle"></div>
          </div>
          <br> <p class="front"><strong>More bubbles?</strong> Click anywhere on the canvas to create a bubble. <br> <strong>Too many?</strong> Simply click the bubble you wish to remove.</p>
        </div>
      </div>
    </div>
    <canvas id="myCanvas" width=1000 height=1000 resize></canvas>
  </section>
  <footer>
    <div class="container">
      <div class="container has-text-centered">
        There are <strong id="numBubbles" class="front"></strong> bubbles. <br> 
        <strong>Colorful Bubbles</strong> by <a class="front" href="http://ilkyu.kr">Ilkyu Ju</a>.
      </div>
    </div>
  </footer>
  </body>
</html>
